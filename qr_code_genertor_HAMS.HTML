<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration with Unique QR Code</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url("himgir_land.jpg") no-repeat center center/cover;
      overflow: hidden;
    }

    /* Glassmorphism container */
    #container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px;
      width: 370px;
      text-align: center;
      box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #container:hover {
      transform: scale(1.03);
      box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.6);
    }

    h2 {
      color: white;
      margin-bottom: 18px;
      text-shadow: 0px 0px 10px rgba(0, 123, 255, 0.7);
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.2);
      color: #000;
      /* input text color black */
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: black;
      /* placeholder text black */
      opacity: 0.7;
      /* slightly faded for style */
    }


    input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 12px rgba(0, 123, 255, 0.8);
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #007bff, #6f42c1);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 12px rgba(0, 123, 255, 0.4);
    }

    button:hover {
      background: linear-gradient(135deg, #0056b3, #4a148c);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 6px 16px rgba(0, 123, 255, 0.7);
    }

    #downloadBtn {
      display: none;
      background: linear-gradient(135deg, #28a745, #218838);
    }

    #downloadBtn:hover {
      background: linear-gradient(135deg, #218838, #145c32);
      box-shadow: 0px 6px 16px rgba(40, 167, 69, 0.7);
    }

    #homeBtn {
      display: none;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      background: linear-gradient(135deg, #ff9800, #e65100);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0px 4px 12px rgba(255, 152, 0, 0.5);
    }

    #homeBtn:hover {
      background: linear-gradient(135deg, #e65100, #bf360c);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0px 6px 16px rgba(255, 152, 0, 0.7);
    }

    #qrcode {
      margin-top: 18px;
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <h2>Student Registration</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="text" id="room" placeholder="Room Number" required>
    <button onclick="generateQR()">Generate Unique QR</button>

    <div id="qrcode"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR Code</button>
    <a href="hams_second.html" id="homeBtn">Home</a>
  </div>

  <!-- QRCode.js -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    let lastUniqueId = null;
    let qrDownloaded = false;

    function generateUniqueID() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    function generateQR() {
      if (lastUniqueId) {
        alert("QR already generated! You can only download once.");
        return;
      }

      const name = document.getElementById("name").value;
      const studentId = document.getElementById("studentId").value;
      const room = document.getElementById("room").value;

      if (!name || !studentId || !room) {
        alert("Please fill all fields!");
        return;
      }

      const uniqueId = generateUniqueID();
      lastUniqueId = uniqueId;

      const qrElement = document.getElementById("qrcode");
      qrElement.innerHTML = "";

      const qrData = `UniqueID: ${uniqueId}`;

      new QRCode(qrElement, {
        text: qrData,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById("downloadBtn").style.display = "block";
      document.getElementById("homeBtn").style.display = "inline-block";
    }

    function downloadQR() {
      if (qrDownloaded) {
        alert("You have already downloaded the QR Code!");
        return;
      }

      const qrCanvas = document.querySelector("#qrcode canvas");
      if (qrCanvas && lastUniqueId) {
        const finalCanvas = document.createElement("canvas");
        const ctx = finalCanvas.getContext("2d");

        finalCanvas.width = qrCanvas.width;
        finalCanvas.height = qrCanvas.height + 40;

        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

        ctx.fillStyle = "#000000";
        ctx.font = "16px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Unique ID: " + lastUniqueId, finalCanvas.width / 2, 25);

        ctx.drawImage(qrCanvas, 0, 40);

        const link = document.createElement("a");
        link.download = `StudentQR_${lastUniqueId}.png`;
        link.href = finalCanvas.toDataURL("image/png");
        link.click();

        qrDownloaded = true;
        document.getElementById("downloadBtn").disabled = true;
        document.getElementById("downloadBtn").innerText = "Already Downloaded";
      }
    }
  </script>
</body>

</html>
